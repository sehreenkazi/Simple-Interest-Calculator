<!DOCTYPE html>
<html>
    <head>
    <title> Simple Interest Calculator </title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Simple Interest Calculator</h1>
         <div class="maindiv">
        <table>
            <tr>
                <td>
                   Principal <input type="number" id="principal" onchange="validateAmount()" />
                </td>
            </tr>
                <tr>
                <td>
                 Rate <input type="range" id="rate"  min="1" max="20" step="0.25" value="10.25" onchange="getSliderValue()"/>
                  <span id ="rate_val"> 10.25%</span>
                </td>
            </tr>
            <tr>
                <td>
                No.of Years <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            </select>
            </td>
            </tr>
            <tr>
                <td>
                    <button onclick="compute()">Compute Interest</button>
                       <span id="result">
                       </span><br>
                      <footer>&169;This Calculator belongs to Everyone </footer>
                </td>
            </tr>
        </table>
    </div>     
    </body>
</html>
